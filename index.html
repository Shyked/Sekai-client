<html>
	<head>
		<title>Sekai</title>
		<style>
			html, body {
				margin: 0;
				padding: 0;
			}
		</style>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=0.6, user-scalable=0">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,100i,300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./modules/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="./css/index.css"/>
		<link rel="stylesheet" href="./css/fonts.css"/>
	</head>
	<body style="display: none;">
		<!-- <script src="./socket.io-client/socket.io.js"></script> -->
		<script src="./modules/socket.io.slim.js"></script>
		<script src="./modules/pixi.min.js"></script>
		<script src="./modules/physicsjs-full.js"></script>

		<script src="./js/modulo.js"></script>
		<script src="./js/eventsHandler.abstract.js"></script>
		<script src="./js/sha1.js"></script>
		<script src="./js/cookies.js"></script>
		<script src="./js/player.js"></script>
		<script src="./js/audioPlayer.js"></script>
		<script src="./js/fileLoader.js"></script>
		<script src="./js/gamemodes.js"></script>
		<script src="./js/chatbox.js"></script>
		<script src="./js/entity.js"></script>
		<script src="./js/world.js"></script>
		<script src="./js/view.js"></script>
		<script src="./js/interface.js"></script>
		<script src="./js/synchronizer.js"></script>
		<script src="./index.js"></script>


		<div id="debug" style="position: fixed; top: 0; left: 0; z-index: 999; color: white; font-size: 1.5em;"></div>


		<div id="blackContainer">


			<div id="nicknameContainer" class="interface">
				<div id="nicknameNickname">
					<form action="#" id="nicknameNicknameForm">
						<div class="caption">Who are you...?</div>
						<div class="inputContainer">
							<input id="nicknameInput" name="nickname" autocomplete="off" type="text" maxlength="25"/>
							<div class="inputBase"></div>
							<div class="placeholder">Nickname</div>
						</div>
					</form>
				</div>
				<div id="nicknameUser">
					<hr/>

					<div id="nicknameSignUp">
						<div class="caption">
							<span id="nicknameCaptionSignUp"></span>... This is the first time we meet, right?
						</div>
						<div class="row">
							<div class="col">
								<button class="nicknameResetButton"><div class="arrow">◄</div><div class="label">Back</div></button>
							</div>
							<div class="col invert">
								<form action="#" id="nicknameSignUpForm">
									<div class="caption">Sign up</div>
									<div class="inputContainer">
										<input id="nicknameEmail" name="email" autocomplete="off" type="text" maxlength="100" />
										<div class="inputBase"></div>
										<div class="placeholder">Email</div>
									</div>
									<div class="inputContainer">
										<input id="" name="password" autocomplete="off" type="password" maxlength="100"/>
										<div class="inputBase"></div>
										<div class="placeholder">Password (6+ chars)</div>
									</div>
									<div class="inputContainer">
										<input type="submit" value="Sign up" />
									</div>
								</form>
							</div>
							<div class="col">
								<button class="nicknameStartButton"><div class="label">Later, let me play!</div><div class="arrow">►</div></button>
							</div>
						</div>
					</div>

					<div id="nicknameLogIn">
						<div class="caption">
							Are you the <span id="nicknameCaptionLogIn"></span> I know?
						</div>
						<div class="row">
							<div class="col">
								<button class="nicknameResetButton"><div class="arrow">◄</div><div class="label">No, sorry</div></button>
							</div>
							<div class="col invert">
								<form action="#" id="nicknameLogInForm">
									<div class="inputContainer">
										<input name="password" autocomplete="off" type="password" maxlength="100"/>
										<div class="inputBase"></div>
										<div class="placeholder">Password</div>
									</div>
									<div class="inputContainer">
										<input type="submit" value="Log in" />
									</div>
								</form>
							</div>
							<div class="col">
								<button class="nicknameStartButton"><div class="label">No, let me play anyway</div><div class="arrow">►</div></button>
							</div>
						</div>
					</div>

					<div id="nicknameBack">
						<div class="caption">
							Welcome back, <span id="nicknameCaptionBack"></span>!
						</div>
						<div class="row">
							<div class="col">
								<button class="nicknameResetButton"><div class="arrow">◄</div><div class="label">Reset my progress</div></button>
							</div>
							<div class="col invert">
								<form action="#" id="nicknameBackForm">
									<div class="caption">Link to an account</div>
									<div class="inputContainer">
										<input name="nickname" autocomplete="off" type="text" maxlength="25" />
										<div class="inputBase"></div>
										<div class="placeholder">Nickname<span id="nicknameAlreadyTaken"> (Already taken)</span></div>
									</div>
									<div class="inputContainer">
										<input name="email" autocomplete="off" type="email" maxlength="100" />
										<div class="inputBase"></div>
										<div class="placeholder">Email</div>
									</div>
									<div class="inputContainer">
										<input id="" name="password" autocomplete="off" type="password" maxlength="100"/>
										<div class="inputBase"></div>
										<div class="placeholder">Password (6+)</div>
									</div>
									<div class="inputContainer">
										<input type="submit" value="Link" />
									</div>
								</form>
							</div>
							<div class="col">
								<button class="nicknameStartButton"><div class="label">Later, resume the game!</div><div class="arrow">►</div></button>
							</div>
						</div>
					</div>

					<div id="nicknameBackConnected">
						<div class="caption">
							Welcome back, <span id="nicknameCaptionBackConnected"></span>!
						</div>
						<div class="row">
							<div class="col">
								<button class="nicknameResetButton"><div class="arrow">◄</div><div class="label">Log out</div></button>
							</div>
							<div class="col">
								<button class="nicknameStartButton"><div class="label">Enter Sekai</div><div class="arrow">►</div></button>
							</div>
						</div>
					</div>

				</div>
			</div>



			<div id="loadingContainer" class="interface">
				<div class="loadingLabel">Entering the world...</div>
				<div id="loadingBarContainer">
					<div id="loadingBar"></div>
				</div>
			</div>



			<div id="reconnectingContainer" class="interface">
				<!--<div class="reconnectingLabel">Connection lost. Reconnecting...</div>-->
				<div class='loader'><i></i><i></i><i></i><i></i></div>
			</div>



			<div id="menuContainer" class="interface">
				<div class="col">
					<div id="menuButtons">
						<div class="menuSelect square"></div>
						<div class="menuSelect circle"></div>
						<button>Resume</button>
						<button class="disabled">Options</button>
						<button>Quit</button>
					</div>
				</div>
				<div class="col">
					<div id="menuPlayerList"></div>
				</div>
			</div>



		</div>



		<div id="touchContainer">
			<div id="touchUp"></div>
			<div id="touchLeft"></div>
			<div id="touchDown"></div>
			<div id="touchRight"></div>

			<div id="touchAction1"></div>
			<div id="touchAction2"></div>
				
			<div id="touchFullscreen"></div>
		</div>
		
	</body>
</html>
